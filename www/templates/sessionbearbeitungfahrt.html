

<ion-view view-title="Fahrt">
  
  <ion-header-bar class="bar-positive">
    <div class="buttons paddingtop">
       <button class="button icon-left ion-chevron-left button-clear" ng-click="callSessiondetail(false)"></button>
      </div>
      <h1 class="title paddingtop">Sessionbearbeitung</h1>
      <div class="buttons paddingtop" style="padding-top: 8px;">
        <button class="button button-clear" ng-click="callSessiondetail(true)" ><h4 style="color: rgb(255,255,255)">OK</h4></button>
      </div>
  </ion-header-bar>
    
  <ion-content class="padding has-header">
    
    
    
        <div class="padding">
            <!--placeholder-->
        </div>
    
    
        
         <div class="row">
            <div class="col col-25">
                <img src="img/distanz.png" style="width: 70%;"/>
            </div>
            <div class="col col-75">
                <label class="item item-input" id="stylekfz">
                    <input placeholder="KFZ" id="kfz" ng-model="kfz" value="{{kfz}}" class="textbox-n" type="text"/>
                </label>
            </div>
        </div>

        
        <div class="row">
            <div class="col col-50">
                <label class="item item-input" id="stylekanfang">
                    <input placeholder="Kilometer Anfang" class="textbox-n" type="number" id="kanfang" ng-model="kanfang"/>
                    <span class="input-label" style="font-size: smaller; color: #aaa;">km</span> 
                </label>
            </div>
            <div class="col col-50">
                <label class="item item-input" id="stylekmende">
                    <input placeholder="Kilometer Ende" class="textbox-n" type="number" id="kmende" ng-model="kmende"/>
                    <span class="input-label" style="font-size: smaller; color: #aaa;">km</span>
                </label>
            </div>
        </div>
        
         <div class="row">
            <div class="col col-50">
                <label class="item item-input" id="styleanfangsort">
                    <input placeholder="Standort Anfang" class="textbox-n" type="text" id="anfangsort" ng-model="anfangsort"/>
                </label>
            </div>
            <div class="col col-50">
                <label class="item item-input" id="styleendort">
                    <input placeholder="Standort Ende" class="textbox-n" type="text" id="endort" ng-model="endort"/>
                </label>
            </div>
        </div>
       
        <!-- Uhre und Datum -->
        
        <div class="row">
             <div class="col" style="text-align: center">
                <img src="img/uhr_rot.png" style="width: 20%;" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item item-input" id="styledatum">
                    <span class="input-label">Anfangsdatum</span> 
                    <input type="date" ng-model="fahrt.anfangsdatum" id="anfangsdatum" style="text-align: right;"/>
                </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label class="item item-input" id="styledatum">
                    <span class="input-label">Enddatum</span> 
                    <input type="date" ng-model="fahrt.enddatum" id="enddatum" style="text-align: right;"/>
                </label>
            </div>
        </div>
        
        <!--Zeiten und Buttons-->
        

      <div class="row">
            <div class="col col-50">
                <label class="item item-input" ng-click="hideSpanA = !hideSpanA" id="styletimeA">
                    <span ng-hide="hideSpanA" ng-if="!uhranfang" >Anfangszeit</span>
                    <input class="textbox-n" type="text" ng-model="uhranfang" id="timeA" onfocus="(this.type='time')"/>
                    <span class="input-label" ng-if="uhranfang" style="font-size: smaller; color: #aaa;">Uhr</span>
                </label>
            </div>
            
            <div class="col col-50">
                <label class="item item-input"  ng-click="hideSpanE = !hideSpanE" id="styletimeE">
                    <span ng-hide="hideSpanE" ng-if="!uhrende" >Endzeit</span>
                    <input class="textbox-n" type="text" ng-model="uhrende" id="timeE" onfocus="(this.type='time')"/>
                    <span class="input-label" ng-if="uhrende" style="font-size: smaller; color: #aaa;">Uhr</span>
                </label>
            </div>
        </div>
       
       
       <div class="padding">
            <!--placeholder-->
        </div>
       
       
       <div class="padding list" ng-if="bearbeitung">
            <label class="item item-input item-select" id="styleleistung">
                <div class="input-label">
                  Fahrtyp
                </div>
                <select id="leistung" >
                    <option ng-repeat="leistung in leistungen" ng-selected="{{selected.value}}" data-leistung-id="{{leistung.id}}">{{leistung.name}}</option>
                </select>
            </label>
      </div>
       
       <div class="padding list" ng-if="erstellung">
            <label class="item item-input item-select" id="styleleistung">
                <div class="input-label">
                  Fahrtyp
                </div>
                <select id="leistung" ng-model="selectLeistung">
                    <option ng-repeat="leistung in leistungen" ng-selected="{{selected.value}}" data-leistung-id="{{leistung.id}}">{{leistung.name}}</option>
                </select>
            </label>
      </div>
       <div class="padding">
            <!--placeholder-->
        </div>
  </ion-content>
  


</ion-view>
