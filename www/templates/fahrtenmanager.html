

<ion-view view-title="Fahrtenmanager">
  
  
    <ion-header-bar class="bar-assertive">
    <div class="buttons">
      <button class="button" ng-click="callSessionmanager()">Zurück</button>
    </div>
    <h1 class="title">Fahrtenmanager</h1>
  </ion-header-bar>

  
  <ion-content class="padding has-header">
    
        <div class="padding">
            <!--placeholder-->
        </div>
    
    
        <div class="row">
            <div class="col col-25">
                <img src="img/distanz.png" style="width: 70%;"/>
            </div>
            <div class="col col-75">
                <label class="item item-input">
                    <input placeholder="KFZ" class="textbox-n" type="text"/>
                </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Kilometer Anfang" class="textbox-n" type="number" ng-model="kanfang"/>
                    <span class="input-label" ng-if="kanfang" style="font-size: smaller; color: #aaa;">km</span> 
                </label>
            </div>
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Kilometer Ende" class="textbox-n" type="number" ng-model="kende"/>
                    <span class="input-label" ng-if="kende" style="font-size: smaller; color: #aaa;">km</span>
                </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Standort Anfang" class="textbox-n" type="text"/>
                </label>
            </div>
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Standort Ende" class="textbox-n" type="text"/>
                </label>
            </div>
        </div>
        
       <div class="padding">
            <!--placeholder-->
        </div>
       
        <!-- Uhre und Datum -->
        <div class="row">
             <div class="col col-25">
                <img src="img/uhr_rot.png" style="width: 50%;" />
            </div>
            <div class="col col-75">
                <label class="item item-input">
                    <span class="input-label" ng-if="!datum" style="font-size: smaller; color: #aaa;">Datum</span> 
                    <input type="date" ng-model="datum" />
                </label>
            </div>
        </div>
        
        <!--Zeiten und Buttons-->
        
        
        
        <div class="row">
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Anfangszeit" class="textbox-n" type="text" ng-model="uhranfang" onfocus="(this.type='time')" onblur="(this.type='text')" />
                    <span class="input-label" ng-if="uhranfang" style="font-size: smaller; color: #aaa;">Uhr</span>
                </label>
            </div>
            
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Endzeit" class="textbox-n" type="text" ng-model="uhrende" onfocus="(this.type='time')" onblur="(this.type='text')" />
                    <span class="input-label" ng-if="uhrende" style="font-size: smaller; color: #aaa;">Uhr</span>
                </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col col-50">
                <button class="button icon-right ion-chevron-right button-assertive">Jetzt</button>
            </div>
            <div class="col col-50">
                <button class="button icon-right ion-chevron-right button-assertive">Jetzt</button>
            </div>
        </div>
       
       
       <div class="padding">
            <!--placeholder-->
        </div>
       
       <div class="padding list">
            <label class="item item-input item-select">
                <div class="input-label">
                  Fahrtyp
                </div>
                <select>
                    <option selected>Hinfahrt</option>
                    <option>Weiterfahrt</option>
                    <option>Rückfahrt</option>
                </select>
            </label>
      </div>
       
  </ion-content>
  
  <ion-footer-bar class="bar-assertive">
      <button class="button button-full button-clear" ng-click="finishFahrt()" style="margin-top: 0px"><b>OK</b></button>
  </ion-footer-bar>

</ion-view>
