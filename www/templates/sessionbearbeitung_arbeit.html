

<ion-view view-title="Fahrt">
  
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button" ng-click="callSessiondetail()">Zur√ºck</button>
    </div>
    <h1 class="title">Sessionbearbeitung</h1>
  </ion-header-bar>
    
  <ion-content class="padding has-header">
    
    <div class="padding row">
             <div class="col col-50">
                <img src="img/arbeitsmanager.png" style="width: 70%;"/>
            </div>
        </div>
    
    
    <div class="padding list">
            <label class="item item-input item-select">
                <div class="input-label">
                  Leistung
                </div>
                <select>
                    <option>Schwimmen</option>
                    <option selected>Laufen</option>
                    <option>Sauna</option>
                </select>
            </label>
      </div>
        
        <!--Zeiten und Buttons-->
        
        <div class="padding row">
             <div class="col ">
                <label class="item item-input">
                    <span class="input-label" ng-if="!datum" style="font-size: smaller; color: #aaa; padding:0; margin: 0;">Anfangsdatum</span> 
                    <input type="date" ng-model="datum" />
                </label>
            </div>
            <div class="col">
                <label class="item item-input">
                    <span class="input-label" ng-if="!datum" style="font-size: smaller; color: #aaa;">Enddatum</span> 
                    <input type="date" ng-model="datum" />
                </label>
            </div>
        </div>
        
        
        <div class="padding row">
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Anfangszeit" class="textbox-n" type="text" onfocus="(this.type='time')" onblur="(this.type='text')" />
                </label>
            </div>
            
            <div class="col col-50">
                <label class="item item-input">
                    <input placeholder="Endzeit" class="textbox-n" type="text" onfocus="(this.type='time')" onblur="(this.type='text')" />
                </label>
            </div>
        </div>
        
        <div class="padding row">
            <div class="col col-50">
                <button class="button icon-right ion-chevron-right button-balanced">Jetzt</button>
            </div>
            <div class="col col-50">
                <button class="button icon-right ion-chevron-right button-balanced">Jetzt</button>
            </div>
        </div>
    
    
       
  </ion-content>
  
  <ion-footer-bar class="bar-positive">
      <button class="button button-full button-clear" ng-click="" style="margin-top: 0px"><b>OK</b></button>
  </ion-footer-bar>


</ion-view>
