<ion-view view-title="Sessiondetail">
  
  
    <ion-header-bar class="bar-positive">
      <div class="buttons paddingtop">
       <button class="button icon-left ion-chevron-left button-clear" ng-click="callSessionuebersicht()"></button>
      </div>
      <h1 class="title paddingtop">Sessiondetails</h1>
      <div class="buttons paddingtop" style="padding-top: 8px;">
        <button class="button button-clear" ng-click="" ><h4 style="color: rgb(255,255,255)">OK</h4></button>
      </div>
    </ion-header-bar>

  
  <ion-content class="padding has-header">
    
    <div class="padding">
            <!--placeholder-->
      </div>
    
    <div class="padding">
      <h1>Ãœbersicht</h1>
    </div>
    
    
    <label class="padding item item-input">
      <span class="input-label"><b>Name</b></span>
      <input type="Kunde" class="textbox-n" value="Alex Monz" style="text-align: right; color: #aaa;">
    </label>
    
    <label class="padding item item-input">
      <span class="input-label"><b>Zeitraum</b></span>
      <input type="text" class="textbox-n" value="{{date}}" style="text-align: right; color: #aaa;">
    </label>
    
    <label class="padding item item-input">
      <span class="input-label"><b>Gesamtkilometer</b></span>
      <input type="text" class="textbox-n" value="{{totalDiffRoute}} Kilometer" style="text-align: right; color: #aaa;">
    </label>
    
    <label class="padding item item-input">
      <span class="input-label"><b>Arbeitsstunden</b></span>
      <input type="text" class="textbox-n" value="{{totalDiffTime.hours}} Stunden {{totalDiffTime.minutes}} Minuten" style="text-align: right; color: #aaa;">
    </label>
    
    <div class="padding">
        <h1>Arbeitseinheiten</h1>
        <ion-list>
            <ion-item ng-repeat="arbeit in arbeiten" item="item" ng-click="callSessionbearbeitungArbeit({{arbeit.id}})" class="item-icon-right">
              <h2>{{ arbeit.id }}</h2>
              <p>{{ arbeit.differenz}}</p>
              <i class="icon icon-right ion-chevron-right"></i>
            </ion-item>
        </ion-list>
    </div>
    <div class="padding">
    <h1>Fahrteinheiten</h1>
        <ion-list>
            <ion-item ng-repeat="fahrt in fahrten" item="item" ng-click="callSessionbearbeitungFahrt({{fahrt.id}})" class="item-icon-right">
              <h2>{{ fahrt.id }}</h2>
              <p>{{ fahrt.differenz}}</p>
              <i class="icon icon-right ion-chevron-right"></i>
            </ion-item>
        </ion-list>
    </div>
    <div class="padding">
            <!--placeholder-->
      </div>
    
  </ion-content>


</ion-view>
