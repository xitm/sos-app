

<ion-view view-title="Sessionmanager">
  
  
  <ion-header-bar class="bar-balanced">
    <div class="buttons">
      <button class="button" ng-click="callSessionmanager()">Zur√ºck</button>
    </div>
    <h1 class="title">Arbeitsmanager</h1>
  </ion-header-bar>

  <ion-content class="padding has-header">
    <div class="padding">
            <!--placeholder-->
    </div>
        <div class="padding" style="text-align: center;">
            <img src="img/notizenbild.png" />
        </div>
        
       <div class="padding list">
            <label class="item item-input item-select">
                <div class="input-label">
                  <b>Leistung</b>
                </div>
                <select>
                    <option>Schwimmen</option>
                    <option selected>Laufen</option>
                    <option>Sauna</option>
                </select>
            </label>
      </div>
       
       <div class="padding">
            <!--placeholder-->
        </div>
       
       
        <!-- Uhre und Datum -->
        <div class="row">
          <div class="col" style="text-align: center;">
                  <img src="img/uhr_gruen.png"/>
          </div>
        </div>
        <div class="row">
            <div class="col" ng-model="date">
                <label class="item item-input">
                    <span><b>Datum</b></span>
                    <input class="textbox-n" type="date" style="text-align: right"/>
                </label>
            </div>
        </div>
        
        <!--Zeiten und Buttons-->
        
        <div class="row">
            <div class="col col-50">
                <label class="item item-input" ng-click="hideSpanA = !hideSpanA">
                    <span ng-hide="hideSpanA" ng-if="!anfangszeit" >Anfangszeit</span>
                    <input class="textbox-n" ng-model="anfangszeit" type="time"/>
                </label>
            </div>
            
            <div class="col col-50">
                <label class="item item-input" ng-click="hideSpanE = !hideSpanE">
                    <span ng-hide="hideSpanE" ng-if="!endzeit" >Endzeit</span>
                    <input class="textbox-n" ng-model="endzeit" type="time" />
                </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col col-50">
                <button class="button icon-right ion-chevron-right button-balanced" ng-click="getDateTime.date">Jetzt</button>
            </div>
            <div class="col col-50">
                <button class="button icon-right ion-chevron-right button-balanced">Jetzt</button>
            </div>
        </div>
       
       <div class="padding">
            <!--placeholder-->
        </div>
       
  </ion-content>
  
  <ion-footer-bar class="bar-balanced">
      <button class="button button-full button-clear" ng-click="finishArbeit()" style="font-size: xx-large"><b>OK</b></button>
  </ion-footer-bar>

</ion-view>
